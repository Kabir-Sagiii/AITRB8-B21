<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
      }
      .card {
        width: 270px;
        padding: 10px;
        box-shadow: 0 0 10px black;
        text-align: center;
        background-color: black;
        color: cornsilk;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function CreateCard(p1, p2) {
        return (
          <div className="card">
            <img
              src="https://i.pinimg.com/originals/f1/b4/f3/f1b4f35c609fd65e1012fe5c1e81ba9b.jpg"
              width="100%"
              height="300"
            />
            <h3>Raj Verma</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit,
              laboriosam.
            </p>
            <button>Profile Details</button>
          </div>
        );
      }

      function MultipleCard() {
        return (
          <div className="container">
            <CreateCard />
            <CreateCard> </CreateCard>
            <CreateCard />
            <CreateCard />
          </div>
        );
      }

      ReactDOM.render(<MultipleCard />, document.getElementById("root"));
    </script>
  </body>
</html>
