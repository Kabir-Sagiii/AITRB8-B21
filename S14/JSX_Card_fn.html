<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
      }
      .card {
        width: 270px;
        padding: 10px;
        box-shadow: 0 0 10px black;
        text-align: center;
        background-color: black;
        color: cornsilk;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function createCard(title, imageurl) {
        return (
          <div className="card">
            <img src={imageurl} width="100%" height="300" />
            <h3>{title}</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit,
              laboriosam.
            </p>
            <button>Profile Details</button>
          </div>
        );
      }

      function multipleCard() {
        return (
          <div className="container">
            {createCard(
              "Rohan Sharma",
              "https://www.crushpixel.com/big-static7/preview4/portrait-young-professional-man-suit-258742.jpg"
            )}
            {createCard(
              "Ajay Sadguru",
              "https://i.pinimg.com/originals/f1/b4/f3/f1b4f35c609fd65e1012fe5c1e81ba9b.jpg"
            )}
            {createCard(
              "Yash Singh",
              "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"
            )}
          </div>
        );
      }

      ReactDOM.render(multipleCard(), document.getElementById("root"));
    </script>
  </body>
</html>
